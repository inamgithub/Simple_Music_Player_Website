<html lang="en">
<head>

<body>
    <nav>

    <div class="container">
        
        <div class="songlist">
              <h1>favourites</h1>

                        <div class="songItem">
                            <img src="cover1.jpg" alt="1">
                            <span class="songName"> let me down slowly</span>
                            <span class="songlistplay"> <span class="timespan"> <i id="0" class="far songItemPlay fa-solid fa-circle-play"></i> </span></span>              
                        </div>
                    
                    
                        <div class="songItem">
                            <img src="cover2.jpg" alt="2" style="height: 40px; border-radius: 50px;">
                            <span class="songName">Joker</span>
                            <span class="songlistplay"> <span class="timespan"> <i id="1" class="far songItemPlay fa-solid fa-circle-play"></i> </span></span>              
                        </div>
                    
                    
                        <div class="songItem">
                            <img src="cover3.jpg" alt="3">
                            <span class="songName">Snap</span>
                            <span class="songlistplay"> <span class="timespan"> <i id="2" class="far songItemPlay fa-solid fa-circle-play"></i> </span></span>              
                        </div>
                    
                    
                        <div class="songItem">
                            <img src="cover4.jpg" alt="4">
                            <span class="songName">Stay</span>
                            <span class="songlistplay"> <span class="timespan"> <i id="3" class="far songItemPlay fa-solid fa-circle-play"></i> </span></span>              
                        
                        </div>
                    
                        <div class="songItem">
                            <img src="cover5.jpg" alt="5">

                            <img src="cover6.jpg" alt="6">

                        </div>

                        <div class="songItem">
                            <img src="cover3.jpg" alt="music">
                            <span class="songName">Kesriya</span>
                            <span class="songlistplay"> <span class="timespan"> <i id="6" class="far songItemPlay fa-solid fa-circle-play"></i> </span></span>              
                        </div>
                    
                 </div>
        </div>   
        
        
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-circle-play" id = "masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
            
        </div>
        <div class="songInfo">
            <img src="anim.gif" width="80px" id = "gif"><span id="masterSongName">Let Me Down Slowly</span>
        </div>


    </div>
    
    
    <script src="https://kit.fontawesome.com/957c8f8b37.js" crossorigin="anonymous"></script>
